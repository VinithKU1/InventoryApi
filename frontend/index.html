<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-800">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
  <h1 class="text-3xl font-bold mb-6">ðŸ“¦ Inventory Management</h1>

  <div class="grid grid-cols-2 gap-8">
    <!-- Products -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Products</h2>
      <form id="product-form" class="space-y-2 bg-white p-4 rounded shadow">
        <input type="text" id="product-name" placeholder="Name" class="w-full p-2 border rounded" required>
        <input type="number" id="product-quantity" placeholder="Quantity" class="w-full p-2 border rounded" required>
        <input type="number" id="product-supplier" placeholder="Supplier ID" class="w-full p-2 border rounded" required>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Add Product</button>
      </form>
      <ul id="product-list" class="mt-4 space-y-2"></ul>
    </div>

    <!-- Suppliers -->
    <div>
      <h2 class="text-xl font-semibold mb-2">Suppliers</h2>
      <form id="supplier-form" class="space-y-2 bg-white p-4 rounded shadow">
        <input type="text" id="supplier-name" placeholder="Name" class="w-full p-2 border rounded" required>
        <input type="text" id="supplier-contact" placeholder="Contact" class="w-full p-2 border rounded" required>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Add Supplier</button>
      </form>
      <ul id="supplier-list" class="mt-4 space-y-2"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
